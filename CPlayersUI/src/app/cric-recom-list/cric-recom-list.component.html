<mat-toolbar>
    <span>Recommended Players</span>
</mat-toolbar>

<table mat-table [dataSource]="recommList" class="mat-elevation-z8">

       
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="playerName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="likes">
          <th mat-header-cell *matHeaderCellDef> Likes </th>
          <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
        </ng-container>
      
     
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
